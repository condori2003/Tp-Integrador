<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Recuperar contraseña</title>
</head>
<body class="fondo">
    <div class="linea">
        <header class="header">
            <nav class="header__nav"><a href="login.html"><img src="img/logo.png" alt="NETFLIX"></a></nav>
            <div class="header__actions">
                <a class="btn" href="login.html">Iniciar Sesion</a>
            </div>
        </header>
    </div>
    <div class="contenedor"> 
        <form class="form form_recuperar" action="" method="post">
            <h2>Recuperar contraseña</h2>
            <input type="email" name="email" class="box" placeholder="Email o número de celular">
            <input type="user" name="user" class="box" placeholder="Nombre de usuario">
            <input type="submit" value="Enviar email" class="submit" >
            <a class="btn btn-cancelar btn-enlace" href="login.html">Cancelar</a>
        </form>
    </div>
</body>
</html>
