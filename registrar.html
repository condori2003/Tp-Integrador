<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/estilos.css" />
    <title>Pelix - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="logo-nav-container">
            <a href="login.html">
                <img src="./assets/logo.png" alt="Logo" class="logo" />
            </a>
        </div>
    </header>
    <main class="contenedor_login registro">
        <section class="form form_registro">
            <div class="input_field">
                <h1>Registrarse</h1>
            </div>
            <div class="input_field">
                <label>Nombre</label><input type="name" name="name" class="box" placeholder="Ingrese nombre">
            </div>
            <div class="input_field">
                <label>Apellido<input type="surname" name="surname" class="box" placeholder="Ingrese apellido"></label>
            </div>
            <div class="input_field">
                <label>Email<input type="email" name="email" class="box" placeholder="Ingrese email"></label>
            </div>
            <div class="input_field">
                <label>Usuario<input type="user" name="user" class="box" placeholder="Nombre de usuario"></label>
            </div>
            <div class="input_field">
                <label>Contraseña<input type="password" name="password" class="box" placeholder="Contraseña"></label>
            </div>
            <div class="input_field">
                <label>Repetir contraseña<input type="password" name="password" class="box" placeholder="Repetir contraseña"></label>    
            </div>

            <label>Nombre:</label><input type="name" name="name" class="box box_registro" placeholder="Ingrese nombre">
            <label>Apellido:<input type="surname" name="surname" class="box box_registro" placeholder="Ingrese apellido"></label>
            <label>Email:<input type="email" name="email" class="box box_registro" placeholder="Ingrese email"></label>
            <label>Usuario:<input type="user" name="user" class="box box_registro" placeholder="Nombre de usuario"></label>

            <label>Repetir contraseña:<input type="password" name="password" class="box box_registro" placeholder="Repetir contraseña"></label> -->
        </section>
        <section class="form form_registro">
            <div class="input_field">
                <h2>Metodo de pago</h2>
            </div>
            <div class="input_field">
                <input type="radio" name="radio" class="radio"> <label class="titulo">Tarjeta de debito</label>
            </div>
            <div class="input_field"> 
                <input type="text" name="number" class="box_tarjeta" placeholder="Numero de tarjeta" maxlength="16"> 
                <input type="text" name="number" class="box_clave" placeholder="X X X" maxlength="3">
            </div>
            <div class="input_field"> 
                <input type="radio" name="radio" class="radio"> <label class="titulo">Cupon de pago</label>
            </div>
            <div class="input_field"> 
                <input type="checkbox" name="checkbox"><label>Pago facil</label>
                <input type="checkbox" name="checkbox"><label>RapiPago</label>
            </div>    
            <div class="input_field">   
                <input type="radio" name="radio" class="radio"><label class="titulo">Transferencia Bancaria</label>
            </div>
            <div class="input_field">
                <label>CBU</label><input type="text" name="number" class="box" placeholder="Numero CBU" maxlength="22">
            </div>
            <div class="input_field_btns">
                <a href="login.html" class="btn">Confirmar</a>
            <a href="login.html" class="btn">Cancelar</a>
            </div>
            
        </section>
    </main>

</body>
</html>
